<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Datos de APIs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Explorador de Usuarios</h1>
        <div class="text-center mb-4">
            <button id="cargar-xhr" class="btn btn-primary me-2">
                Cargar Usuarios (XHR)
            </button>
            <button id="cargar-fetch" class="btn btn-success">
                Cargar Usuarios (Fetch)
            </button>
        </div>
        <div id="resultado" class="border rounded p-3 mb-5">
            <p class="text-muted text-center">
                Haz clic en un botón para cargar los usuarios.
            </p>
        </div>

        <!-- BONUS -->
        <h2 class="text-center mb-3">Buscador de GIFs</h2>

        <div class="row justify-content-center mb-3">
            <div class="col-md-8 d-flex gap-2">
                <input type="text" id="busqueda-gif" class="form-control" placeholder="Escribe algo para buscar un GIF">
                <button id="buscar-gif" class="btn btn-warning">
                    Buscar GIF
                </button>
            </div>
        </div>

        <div id="resultado-gif" class="border rounded p-3 text-center">
            <p class="text-muted">
                Aquí se mostrará el GIF.
            </p>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
